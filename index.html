<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="simon.png">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>

<body>
    <div class="score">SCORE : 0</div>
    <div class="container">
        <div class="tile" id="red"></div>
        <div class="tile" id="blue"></div>
        <div class="tile" id="green"></div>
        <div class="tile" id="yellow"></div>
    </div>
    <div class="footer">
        <div class="computer_turn hidden">Wait For Computer Turn...</div>
        <div class="your_turn hidden">Your Turn...</div>
        <button class="start_game">Start Game</button>
    </div>
    <script src="Main.js"></script>
</body>

</html>
